<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML5</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
        .col-sm, .modal-body {
            padding: 0;
        }

        .close {
            width: 50px;
            height: 50px;
            margin-left: auto;
            margin-right: 0;
        }

        .modal {
            padding-left: 0px !important;
        }

        .modal-content {
            border: 0;
            border-radius: 0;
        }

        .position-absolute {
            right: 0;
            left: 0;
        }

        .modal-dialog {
            width: 100%;
            margin: 0;
            max-width: none;
        }

        .main-wrapper {
            height: 100vh;
        }

        .modal-footer {
            height: 10vh;
            padding: 0px;
            width: 95%;
            border: 0;
        }

        .fixed-bottom {
            right: auto;
            left: auto;
        }

        .section {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
		.section iframe{
		overflow: hidden;
		border:0;
		}
    </style>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- Подключаем Bootstrap JS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#opener").click(function () {
                $('#exampleModal').modal('show');
            });
        });
    </script>
</head>
<body>
    
	<div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <div class="container-fluid">
                    <img class="img-fluid position-absolute" src="images/01.jpg" />
                    <div id="opener" class="opener position-absolute h-100"></div>
                </div>

            </div>
            <div class="col-sm">
                <img class="img-fluid" src="images/01.jpg" />
            </div>
            <div class="col-sm">
                <img class="img-fluid" src="images/01.jpg" />
            </div>
        </div>


        <!-- Modal -->
        <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog h-100" role="document">
                <div class="modal-content">
                    <div class="modal-body">


                        <div class="main-wrapper">
                            <div class="section col-xs-9">
							<iframe class="w-100 h-100" src="assets/demos/babylonjs/cube/index.html" scrolling="no"></iframe>
                            </div>
                        </div>


                    </div>

                    <button type="button" class="close position-absolute" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <div class="modal-footer fixed-bottom">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
