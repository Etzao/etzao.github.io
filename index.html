<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML5</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <style>
        .col-sm, .modal-body {
            padding: 0;
        }

        .close {
            width: 50px;
            height: 50px;
            margin-left: auto;
            margin-right: 0;
        }

        .modal {
            padding-left: 0px !important;
        }

        .modal-content {
            border: 0;
            border-radius: 0;
        }

        .position-absolute {
            right: 0;
            left: 0;
        }

        .modal-dialog {
            width: 100%;
            margin: 0;
            max-width: none;
        }

        .main-wrapper {
            height: 100vh;
        }

        .modal-footer {
            height: 10vh;
            padding: 0px;
            width: 95%;
            border: 0;
        }

        .fixed-bottom {
            right: auto;
            left: auto;
        }

        .section {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>

    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <!-- Подключаем Bootstrap JS -->
    <script src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#opener").click(function () {
                $('#exampleModal').modal('show');
            });
        });
    </script>

    <script src="./assets/dist/jeelizFaceFilter.js"></script>
    <script src="./assets/libs/aFrame/aframe-v0.8.2_modified.js"></script>
    <script src="./assets/presets/demo_cube.js"></script>

    <link rel="stylesheet" href="./assets/appearance/style.css" type="text/css" />

</head>
<body onload="main()">

    <canvas width="600" height="600" id='jeeFaceFilterCanvas'></canvas>
    <a-scene embedded>

        <a-box id='jeelizFaceFilterFollow' position="0 0 0" rotation="0 0 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>

        <a-sphere position="0 1.25 -5" radius="0.5" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.2" height="0.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <div class="container-fluid">
                    <img class="img-fluid position-absolute" src="./images/01.jpg" />
                    <div id="opener" class="opener position-absolute h-100"></div>
                </div>

            </div>
            <div class="col-sm">
                <img class="img-fluid" src="./images/01.jpg" />
            </div>
            <div class="col-sm">
                <img class="img-fluid" src="./images/01.jpg" />
            </div>
        </div>


        <!-- Modal -->
        <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog h-100" role="document">
                <div class="modal-content">
                    <div class="modal-body">


                        <div class="main-wrapper">
                            <div class="section col-xs-9">

                            </div>
                        </div>


                    </div>

                    <button type="button" class="close position-absolute" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <div class="modal-footer fixed-bottom">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
