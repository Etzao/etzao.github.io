<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML5</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
        .col-sm, .modal-body {
            padding: 0;
        }

        .close {
            width: 50px;
            height: 50px;
            margin-left: auto;
            margin-right: 0;
        }

        .modal {
            padding-left: 0px !important;
        }

        .modal-content {
            border: 0;
            border-radius: 0;
        }

        .position-absolute {
            right: 0;
            left: 0;
        }

        .modal-dialog {
            width: 100%;
            margin: 0;
            max-width: none;
            height: 90
        }

        .main-wrapper {
            height: 100vh;
        }

        .modal-footer {
            height: 10vh;
            padding: 0px;
            width: 95%;
            border: 0;
        }

        .fixed-bottom {
            right: auto;
            left: auto;
        }

        .section {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

            .section iframe {
                width: 100%;
                height: 100vh;
                overflow: hidden;
                border: 0;
            }
    </style>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- Подключаем Bootstrap JS -->
    <script src="assets/js/bootstrap.min.js"></script>

</head>
<body>

    <hr>
    <div style="display: none;">
        <video controls autoplay playsinline id="preview-video"></video>
    </div>
    <div id="element-to-record" style="border: 5px solid gray; border-radius: 5px; padding: 20px; margin: 20px;width: 480px; height: 360px;">
        <input value="type something" style="width: 80%;font-size: 16px;"><br><br>
        <span id="timer"></span><br><br>
        <span id="counter"></span><br><br>
    </div>

    <canvas id="background-canvas" style="position:absolute; top:-99999999px; left:-9999999999px;"></canvas>



    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <div class="container-fluid">
                    <img class="img-fluid position-absolute" src="images/01.jpg" />
                    <div src="assets/demos/babylonjs/cube/index.html" class="opener position-absolute h-100"></div>
                </div>
            </div>
            <div class="col-sm">
                <div class="container-fluid">
                    <img class="img-fluid position-absolute" src="images/02.png" />
                    <div src="assets/demos/faceReplacement/image/index.html" class="opener position-absolute h-100"></div>
                </div>
            </div>
            <div class="col-sm">
                <img class="img-fluid" src="images/01.jpg" />
            </div>
        </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog h-100" role="document">
                <div class="modal-content">
                    <div class="modal-body">

                        <div class="main-wrapper">
                            <div class="section col-xs-9">
                                <iframe id="myFrame" src="" scrolling="no"></iframe>
                            </div>
                        </div>


                    </div>

                    <button type="button" class="close position-absolute" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <div class="modal-footer fixed-bottom">
                        <button id="btn-start-recording" class="btn">Start Recording</button>
                        <button id="btn-stop-recording" class="btn" disabled>Stop Recording</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="assets/js/RecordRTC.min.js"></script>
        <script src="https://www.webrtc-experiment.com/html2canvas.min.js"></script>

        <script>
            $(document).ready(function () {
                $(".opener").click(function () {
                    $('#exampleModal').modal('show');
                    var openSrc = $(this).attr("src");
                    $('#myFrame').attr("src", openSrc);
                });

                $('#exampleModal').on('hide.bs.modal', function (e) {
                    $('#myFrame').attr("src", "");
                })
				
				$("#btn-start-recording").click(function(){
				$('iframe#myFrame').contents().find('div.carousel').append("Hallo, Welt!");
				});
            });
        </script>

</body>
</html>
