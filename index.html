    <script>
        var changer = true;
        $(document).ready(function () {
            $(".opener").click(function () {
                $('#exampleModal').modal('show');
                var openSrc = $(this).attr("src");
                $('#myFrame').attr("src", openSrc);
            });

            $('#exampleModal').on('hide.bs.modal', function (e) {
                $('#myFrame').attr("src", "");
                $('#rec_but').css("background-image", "url(images/rec_1.png)");
            });

            $('#rec_but').click(function () {
                if (changer) {
                    $('#rec_but').css("background-image", "url(images/rec_2.gif)");
                    setTimeout(function () {
                        $('#rec_but').css("background-image", "url(images/rec_3.png)");
                    }, 1000);
                }
                else {
                    $('#rec_but').css("background-image", "url(images/rec_1.png)");
                }
                changer = !changer;
            });
        });
    </script>
